<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Story Creator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col items-center justify-center"
  >
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg max-w-2xl">
      <h1 class="text-4xl font-bold text-center mb-6">
        Interactive Story Creator
      </h1>
      <div id="story-container" class="space-y-4"></div>
      <button
        id="add-part"
        class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 focus:outline-none"
      >
        Add Story Part
      </button>
      <button
        id="save-story"
        class="mt-4 px-6 py-2 bg-green-600 text-white rounded-md shadow-md hover:bg-green-700 focus:outline-none"
      >
        Save Story
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
